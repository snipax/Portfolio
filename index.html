<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portf√≥lio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <div id="switch">
          <button onclick="toggleMode()"></button>
          <span></span>
        </div>

        <div id="socials">
          <a href="https://github.com/snipax" target="_blank" id="git">
            <ion-icon name="logo-github"></ion-icon>
          </a>
          <a
            href="https://www.linkedin.com/in/edilson-malves/"
            target="_blank"
            id="linkedin"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
          <a href="#" target="_blank" id="wpp">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
        </div>
      </div>

      <div id="text">
        <span id="first-txt">I'm a</span>
        <span id="sec-txt">Freelancer</span>
      </div>
    </div>

    <script>
      const text = document.querySelector("#sec-txt")
      const textLoad = () => {
        setTimeout(() => {
          text.textContent = "Freelancer"
        }, 0)
        setTimeout(() => {
          text.textContent = "Developer"
        }, 4000)
      }
      textLoad()
      setInterval(textLoad, 8000)
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
